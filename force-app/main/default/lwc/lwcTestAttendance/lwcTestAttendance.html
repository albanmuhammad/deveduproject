<template>
    <lightning-card title="Today's Test Attendance" icon-name="standard:event">
        <!-- Container flex -->
        <div class="slds-p-around_medium slds-grid slds-grid_vertical slds-grow" style="height:100%;">
            
            <!-- Search Box -->
            <lightning-input 
                type="search"
                label="Search"
                placeholder="Search by name, applicant, or study program..."
                onchange={handleSearch}
                class="slds-m-bottom_small">
            </lightning-input>

            <!-- Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>

            <!-- Datatable (make it fill remaining space) -->
            <template if:true={hasRecords}>
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    columns={columns}
                    onrowselection={handleRowSelection}
                    class="slds-grow">
                </lightning-datatable>
            </template>

            <!-- No Records -->
            <template if:false={hasRecords}>
                <div class="slds-align_absolute-center slds-p-around_medium slds-grow">
                    No test schedules found for today that need attendance marking üëç
                </div>
            </template>

            <!-- Error -->
            <template if:true={error}>
                <div class="slds-text-color_error slds-p-around_small">
                    An error occurred: {errorText}
                </div>
            </template>
        </div>

        <!-- Footer stays pinned -->
        <div slot="footer">
            <lightning-button
                label="Mark as Attended"
                variant="brand"
                onclick={handleUpdate}
                disabled={isButtonDisabled}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
